<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - TalentSync</title>
    <link rel="stylesheet" href="./CSS/contato.css">

</head>
<body>
    <header id="main">
        <div class="container">
            <nav>
                <div class="logo">TalentSync</div>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="integrantes.html">Quem somos</a></li>
                    <li><a href="contato.html" class="active">Contato</a></li>
                    <li><button class="btn btn-secondary">(11) 0000-0000</button></li>
                </ul>
                <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
            </nav>
              <div class="main-content">
                <h1 class="intro-heading">ENTRE EM CONTATO</h1>
            </div>
        </div>
    </header>

    <section id="contact-page">
        <div class="container">
    <div class="contact-info">
        <h2>Informações de Contato</h2>
        <p><i class="fa-solid fa-phone"></i> (11) 0000-0000</p>
        <p><i class="fa-solid fa-envelope"></i> contato@talentsync.com</p>
        <p><i class="fa-solid fa-location-dot"></i> São Paulo, SP</p>
    </div>

    <form id="contactForm" class="contact-form" action="#" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Escreva sua mensagem" required></textarea>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <p id="formMessage"></p>
    </form>


    </section>
